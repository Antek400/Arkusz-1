<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Koszt rat</title>
    <link rel="stylesheet" href="style.css">

      <script>
    function obliczRate() {
      const kursReact = document.getElementById('kursReact');
      const kursJS = document.getElementById('kursJS');
      const liczbaRat = parseInt(document.getElementById('liczbaRat').value);
      const miasto = document.getElementById('miasto').value;

      let kwotaCalkowita = 0;
      if (kursReact.checked) kwotaCalkowita += parseFloat(kursReact.value);
      if (kursJS.checked) kwotaCalkowita += parseFloat(kursJS.value);

      if (kwotaCalkowita === 0 || isNaN(liczbaRat) || liczbaRat <= 0) {
        document.getElementById('wynik').textContent = 'Wybierz kurs i poprawnie wpisz liczbę rat.';
        return;
      }

      const rata = (kwotaCalkowita / liczbaRat).toFixed(2);

      const tekst = `Kurs odbędzie się w ${miasto}. Koszt całkowity: ${kwotaCalkowita} zł. Płacisz ${liczbaRat} rat po ${rata} zł`;
      document.getElementById('wynik').textContent = tekst;
    }
  </script>
  
</head>
<body>
    <header>
        <img src="baner.png" alt="Kursy komputerowe" class="baner">
    </header>
    <nav>
        <a href='index.html'>Strona główna</a>
        <a>Koszt rat</a>
        <a href='partner.html'>Nasz partner</a>
    </nav>

     <form id="loanForm">
      <legend>Oblicz miesięczną ratę</legend>
      <label><input type="checkbox" id="kursReact" value="4000"> Kurs React.js</label><br>
      <label><input type="checkbox" id="kursJS" value="4000"> Kurs JavaScript</label><br><br>

      <label for="liczbaRat">Liczba rat: </label>
      <input type="number" id="liczbaRat" min="1" value="10"><br><br>

      <label for="miasto">Miasto:</label>
      <select id="miasto">
        <option value="Katowice">Katowice</option>
        <option value="Warszawa">Warszawa</option>
        <option value="Kraków">Kraków</option>
      </select><br><br>

      <button type="button" onclick="obliczRate()">Oblicz</button>
  </form>

  <p id="wynik"></p>

      <footer>
        Autor strony: 00000000000000
    </footer>
</body>
</html>
